{% load static %}
<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- shop -->
                    {% for cat in category_list %}
						{% if cat.active %}
						{% comment %} animate__animated animate__fadeInUp  {% endcomment %}
							<div class="">
								<a href="{{cat.get_absolute_url}}" class="cta-btn">
								<div class="shop">
									<div class="shop-img">
										{% if not cat.image %}
											<img src="{% static 'images/no-image.png'%}" height="300">
										{% else %}
											<img src="{{cat.image}}" alt="" height="300">
										{% endif %}
									</div>
									<div class="shop-body">
										<h3>{{cat.name}}</h3>
										<a href="{{cat.get_absolute_url}}" class="cta-btn">Comprar ahora <i class="fa fa-arrow-circle-right"></i></a>
									</div>
								</div>
								</a>
							</div>

						{% endif %}

                    {% endfor %}
				
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
